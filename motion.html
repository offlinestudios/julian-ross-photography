    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">JULIAN ROSS PHOTOGRAPHY</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="events.html" class="nav-link">Events</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">MOTION</h1>
            
            <!-- Image Grid -->
            <div class="gallery-grid" id="gallery">
                <div class="gallery-item" data-src="assets/images/placeholder-5.jpg" data-alt="Dynamic action shot">
                    <img src="assets/images/placeholder-5.jpg" alt="Dynamic action shot" loading="lazy">
                    <div class="overlay">
                        <div class="zoom-icon">⊕</div>
                    </div>
                </div>
                
                <!-- Video Placeholder -->
                <div class="gallery-item video-placeholder" data-src="assets/videos/motion-video-1.mp4" data-alt="Motion video 1" data-type="video">
                    <div class="video-placeholder-content">
                        <div class="play-icon">▶</div>
                        <p>Video Placeholder</p>
                        <small>Add your MP4 file here</small>
                    </div>
                    <div class="overlay">
                        <div class="zoom-icon">⊕</div>
                    </div>
                </div>
                
                <div class="gallery-item" data-src="assets/images/placeholder-1.jpg" data-alt="Sports photography">
                    <img src="assets/images/placeholder-1.jpg" alt="Sports photography" loading="lazy">
                    <div class="overlay">
                        <div class="zoom-icon">⊕</div>
                    </div>
                </div>
                
                <!-- Video Placeholder -->
                <div class="gallery-item video-placeholder" data-src="assets/videos/motion-video-2.mp4" data-alt="Motion video 2" data-type="video">
                    <div class="video-placeholder-content">
                        <div class="play-icon">▶</div>
                        <p>Video Placeholder</p>
                        <small>Add your MP4 file here</small>
                    </div>
                    <div class="overlay">
                        <div class="zoom-icon">⊕</div>
                    </div>
                </div>
                
                <div class="gallery-item" data-src="assets/images/placeholder-3.jpg" data-alt="Dance movement capture">
                    <img src="assets/images/placeholder-3.jpg" alt="Dance movement capture" loading="lazy">
                    <div class="overlay">
                        <div class="zoom-icon">⊕</div>
                    </div>
                </div>
                
                <div class="gallery-item" data-src="assets/images/placeholder-5.jpg" data-alt="Street photography motion">
                    <img src="assets/images/placeholder-5.jpg" alt="Street photography motion" loading="lazy">
                    <div class="overlay">
                        <div class="zoom-icon">⊕</div>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="#" class="social-link" aria-label="Instagram">Instagram</a>
                    <a href="#" class="social-link" aria-label="Twitter">Twitter</a>
                    <a href="#" class="social-link" aria-label="Facebook">Facebook</a>
                </div>
                <p class="copyright">&copy; 2025 Julian Ross Photography. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close">&times;</span>
            <img id="lightbox-img" src="" alt="">
            <video id="lightbox-video" controls style="display: none;">
                <source src="" type="video/mp4">
            </video>
            <div class="lightbox-nav">
                <button id="prev-btn" class="nav-btn">&#8249;</button>
                <button id="next-btn" class="nav-btn">&#8250;</button>
            </div>
            <div class="lightbox-counter">
                <span id="current-img">1</span> / <span id="total-imgs">6</span>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
